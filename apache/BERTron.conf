<VirtualHost *:80>
		ServerName 172.17.0.2
		ServerAdmin admin@mywebsite.com
		WSGIScriptAlias /bertron /var/www/BERTron/bertron.wsgi
		<Directory /var/www/BERTron/BERTron/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/BERTron/BERTron/static
		<Directory /var/www/BERTron/BERTron/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>