<VirtualHost *>
    # Add machine's IP address (use ifconfig command)
    ServerName 172.17.0.2
    # Give an alias to to start your website url with
    WSGIDaemonProcess bertron python-path=/opt/conda/envs/bertron/lib/python3.7/site-packages
    WSGIScriptAlias /bertron /var/www/html/bertron/bertron.wsgi

    <Directory /var/www/html/bertron>
        WSGIProcessGroup bertron
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>