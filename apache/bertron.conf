<VirtualHost *>
    # Add machine's IP address (use ifconfig command)
    ServerName 172.17.0.2
    # Give an alias to to start your website url with
    WSGIDaemonProcess bertron user=wsgi-user python-path=/home/wsgi-user/.conda/envs/bertron/lib/python3.7/site-packages
    WSGIScriptAlias /bertron /home/wsgi-user/git/bertron/bertron.wsgi

    <Directory /home/wsgi-user/git/bertron>
        WSGIProcessGroup bertron
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>